[server]
http_port = 3000
domain = localhost

[security]
admin_user = admin
admin_password = admin

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/obsctl-unified.json

[users]
allow_sign_up = false
auto_assign_org = true
auto_assign_org_role = Editor

[auth.anonymous]
enabled = false

[analytics]
reporting_enabled = false
check_for_updates = false

[log]
mode = console
level = info

[panels]
enable_alpha = true

[feature_toggles]
enable = publicDashboards

[unified_alerting]
enabled = true

[alerting]
enabled = false

[explore]
enabled = true

[query]
timeout = 60s

[dataproxy]
timeout = 60
dial_timeout = 30
keep_alive_seconds = 30
